<div class="container" style="width: 40%;">
  <h2>Add New Book</h2>
  <form>
    <div class="form-group" >
      <label for="exampleFormControlInput1">Title</label>
      <input type="text" class="form-control" name="title" [(ngModel)]="books.title" placeholder="Title">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Author</label>
      <input type="text" class="form-control" name="author"  [(ngModel)]="books.author"placeholder="Author">
    </div>

    <div class="form-group">
      <label for="exampleFormControlInput1">Description</label>
      <input type="text" class="form-control" name="description" [(ngModel)]="books.description" placeholder="Description">
    </div>

    <div class="form-group">
      <button class="btn btn-outline-primary" (click)="save(books)">Add</button>
    </div>
    </form>


</div>
